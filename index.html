<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-primary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand text-light fs-4 fw-bold" href="index.html">PHONE HUNTER</a>
            <div class="d-flex" role="search">
              <input id="phone-search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="phone-search-btn" class="btn btn-outline-light" type="submit">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="my-5">
            <div class="container-fluid">
                <div id="phone-container" class="row g-4"></div>
                <!-- Spinner -->
                <div class="d-flex justify-content-center align-items-center d-none" id="loader" style="height: 100vh;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <!-- Spinner -->
                <!-- No phone found message -->
                <div class="d-flex justify-content-center align-items-center d-none" id="no-phone" style="height: 100vh;">
                    <p class="fw-bold fs-2 text-danger">Sorry!! No phone found.</p>
                </div>
                <!-- No phone found message -->
            </div>
        </section>
    </main>
    
    <div class="bg-dark">
        <div class="pb-1 pt-3">
            <p class="text-light text-center fw-bold fs-4">&copy; Raihan Gazi</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
